<!--Contact Form-->
  <div id="bodyContainer">
    <div id="formContainer">

    <div id="formHeader">
      We'd Love to Hear From You!
    </div>

    <div id="formDesc">
      For buisness inquiries, job applications, and general questions, send us an email below!
    </div>

    <form method="post" id="contactForm">
      Name<br>
      <input type="text" id="name" required><br>
      Email address<br>
      <input type="text" id="email" required><br>
      Subject<br>
      <input type="text" id="subject" required><br>
      Message<br>
      <textarea id="messageForm" required>...</textarea><br>
      <div id ="subButton">
        <button type="submit" onclick="sendEmail()">Submit</button>
      </div>
    </form>
    </div>
